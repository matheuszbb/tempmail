{% load i18n %}
<dialog id="editModal" class="modal modal-bottom sm:modal-middle transition-all duration-300">
    <div class="modal-box bg-white dark:bg-dark-card w-full max-w-md rounded-xl shadow-2xl p-6 border border-gray-200 dark:border-gray-700">
        
        <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-4">
            {% trans "Alterar Endereço" %}
        </h3>
        
        <div class="mb-4">
            <label for="modalInputUser" class="block text-gray-500 dark:text-gray-400 text-sm font-bold mb-2">
                {% trans "Novo Nome de Usuário" %}
            </label>
            
            <div class="flex items-center border border-gray-300 dark:border-gray-600 rounded-lg overflow-hidden bg-gray-50 dark:bg-dark-input focus-within:ring-2 focus-within:ring-brand-orange transition-all">
                <input type="text" 
                       id="modalInputUser" 
                       name="new_username"
                       autocomplete="off"
                       spellcheck="false"
                       data-lpignore="true" 
                       data-1p-ignore
                       class="appearance-none bg-transparent border-none w-full text-gray-700 dark:text-white py-3 px-4 leading-tight focus:outline-none"
                       placeholder="{% trans 'ex: usuario123' %}">
                
                <div id="modalDomainLabel"
                     class="bg-gray-200 dark:bg-gray-600 text-gray-500 dark:text-gray-300 px-3 py-3 border-l border-gray-300 dark:border-gray-500 text-sm whitespace-nowrap">
                    @example.com
                </div>
            </div>
        </div>

        <div class="flex justify-end gap-3 mt-6">
            <form method="dialog">
                <button class="px-5 py-2.5 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-lg text-gray-600 dark:text-gray-200 font-semibold transition-all active:scale-95">
                    {% trans "Cancelar" %}
                </button>
            </form>
            
            <button type="button" 
                    onclick="app.saveEditModal()"
                    class="px-5 py-2.5 bg-brand-orange hover:bg-orange-600 text-white rounded-lg font-bold shadow-lg shadow-orange-500/30 transition-all active:scale-95">
                {% trans "Salvar Alterações" %}
            </button>
        </div>
    </div>

    <form method="dialog" class="modal-backdrop bg-black/60 backdrop-blur-sm">
        <button>{% trans "fechar" %}</button>
    </form>
</dialog>
