{% load i18n %}
<dialog id="confirmResetModal" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box bg-white dark:bg-dark-card border border-gray-100 dark:border-gray-700 shadow-2xl 2xl:max-w-2xl">
        <div class="flex items-center gap-4 2xl:gap-5 mb-4 2xl:mb-6">
            <div
                class="w-12 h-12 2xl:w-14 2xl:h-14 rounded-full bg-orange-100 dark:bg-orange-900/30 flex items-center justify-center text-brand-orange">
                <i class="fa-solid fa-triangle-exclamation text-2xl 2xl:text-3xl"></i>
            </div>
            <h3 class="font-black text-xl 2xl:text-2xl text-gray-900 dark:text-white">{% trans "Gerar novo e-mail?" %}</h3>
        </div>
        <p class="py-2 2xl:py-3 text-gray-600 dark:text-gray-300 text-base 2xl:text-lg font-medium leading-relaxed">
            {% trans "Deseja gerar um novo endereço de e-mail?" %} <br>
            <span class="text-orange-600 dark:text-orange-400 font-bold">{% trans "Atenção:" %}</span> {% trans "Todas as mensagens recebidas na sessão atual serão permanentemente perdidas." %}
        </p>
        <div class="flex justify-end gap-3 2xl:gap-4 mt-6 2xl:mt-8">
            <form method="dialog" class="flex-1 sm:flex-none">
                <button class="w-full sm:w-auto px-5 2xl:px-6 py-2.5 2xl:py-3 text-sm 2xl:text-base bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-lg text-gray-600 dark:text-gray-200 font-semibold transition-all active:scale-95">
                    {% trans "Cancelar" %}
                </button>
            </form>
            
            <button onclick="confirmResetEmail()"
                    class="px-5 2xl:px-6 py-2.5 2xl:py-3 text-sm 2xl:text-base bg-brand-orange hover:bg-orange-600 text-white rounded-lg font-bold shadow-lg shadow-orange-500/30 transition-all active:scale-95 flex-1 sm:flex-none">
                {% trans "Sim, Gerar Novo" %}
            </button>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop bg-black/40 backdrop-blur-sm">
        <button>{% trans "fechar" %}</button>
    </form>
</dialog>
