{% load i18n %}
{% load static %}
<!-- Modal de Confirmação de Limpeza de Cache -->
<dialog id="clearCacheModal" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box bg-white dark:bg-dark-card">
        <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-4">
            <i class="fa-solid fa-trash-can text-orange-500 mr-2"></i>
            {% trans "Limpar Cache de Domínios" %}
        </h3>
        
        <p class="text-gray-600 dark:text-gray-300 mb-6">
            {% trans "Tem certeza que deseja limpar o cache de domínios? Esta ação forçará uma nova consulta à API na próxima requisição." %}
        </p>
        
        <div class="flex gap-3 justify-end">
            <button onclick="closeClearCacheModal()" class="btn btn-ghost">
                {% trans "Cancelar" %}
            </button>
            <button onclick="confirmClearCache()" class="btn bg-orange-500 hover:bg-orange-600 text-white">
                <i class="fa-solid fa-trash-can mr-2"></i>
                {% trans "Confirmar" %}
            </button>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>{% trans "Fechar" %}</button>
    </form>
</dialog>
