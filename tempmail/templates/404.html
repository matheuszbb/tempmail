{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="text-center">
        <div class="relative flex justify-center mb-8">
            <div class="absolute inset-0 bg-orange-500/10 blur-3xl rounded-full scale-150"></div>
            <div class="relative">
                <i class="fa-solid fa-magnifying-glass text-8xl text-gray-300 dark:text-gray-700"></i>
                <i class="fa-solid fa-question text-4xl text-orange-600 absolute top-0 right-0 animate-bounce"></i>
            </div>
        </div>

        <span
            class="px-4 py-1.5 rounded-full bg-orange-100 dark:bg-orange-900/30 text-orange-600 dark:text-orange-400 text-xs font-black uppercase tracking-widest">
            Página Não Encontrada
        </span>

        <h1 class="mt-6 text-4xl md:text-6xl font-black text-gray-900 dark:text-white tracking-tighter">
            Erro <span class="text-orange-600">404</span>
        </h1>

        <p class="mt-4 text-gray-600 dark:text-gray-400 max-w-sm mx-auto leading-relaxed font-medium">
            Parece que você se perdeu no caminho. A página que você está procurando foi movida, removida ou nunca
            existiu.
        </p>

        <div class="mt-10">
            <a href="{% url 'index' %}"
                class="btn btn-lg bg-orange-600 hover:bg-orange-700 border-none text-white px-10 rounded-2xl shadow-xl shadow-orange-600/20 group transition-all duration-300">
                <i class="fa-solid fa-house mr-2 group-hover:-translate-y-1 transition-transform"></i>
                Voltar para a Segurança
            </a>
        </div>

        <p class="mt-12 text-xs font-bold uppercase tracking-widest">
            <span class="text-orange-600">Email</span><span class="text-gray-900 dark:text-gray-100">Rush</span>
            <span class="text-gray-500 dark:text-gray-400">Explorer</span>
        </p>
    </div>
</div>
{% endblock %}
